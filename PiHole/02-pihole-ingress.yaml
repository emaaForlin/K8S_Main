apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
spec:
  defaultBackend:
    service:
      name: pihole-svc
      port:
        number: 80
  rules:
  - host: dns.theforlin.com 
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: pihole-svc
              port:
                number: 80 
        
