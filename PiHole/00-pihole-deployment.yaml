apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      containers:
      - name: pihole
        image: pihole/pihole:latest 
        ports:
          - containerPort: 80 
          - containerPort: 53
          - containerPort: 67
        resources:
          requests: 
            cpu: "50m"
            memory: "60Mi"
          limits: 
            cpu: "80m"
            memory: "100Mi"
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
        env:
        - name: TZ
          value: "America/Argentina/Cordoba"
        - name: WEBPASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-secret
              key: webpasswd 
        volumeMounts:
          - mountPath: "/etc/pihole"
            name: pihole-etc
          - mountPath: "/etc/dnsmasq.d"
            name: dnsmasq-etc

      volumes:
        - name: pihole-etc
          persistentVolumeClaim:
            claimName: pihole-etc
        - name: dnsmasq-etc
          persistentVolumeClaim:
            claimName: pihole-dnsmasq-etc
         
        
