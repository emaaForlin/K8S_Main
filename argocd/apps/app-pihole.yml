apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source: 
    path: apps/PiHole/overlays/testing
    repoURL: https://github.com/emaaForlin/K8S_Main.git
    targetRevision: main
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated: {}
    syncOptions:
    - Replace=true
