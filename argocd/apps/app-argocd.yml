apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source: 
    path: apps/ArgoCD
    repoURL: git@github.com:emaaForlin/K8S_Main.git
    targetRevision: main
  destination:
    name: in-cluster
  syncPolicy:
    automated: {}
